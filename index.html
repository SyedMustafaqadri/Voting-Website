<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting Website</title>
</head>

<body>
    
    <nav class="navbar"><img src="voting-logo.png" alt="voting-logo" class="logo"></nav>
    
    <main>
        <div class="frame">
            <div class="addFriBox">
                <input type="button" value="Add Friends" class="addFri">
                <input type="text" name="Add Friends" id="Add Friends" class="addFriInput" placeholder="Add your friend to give the vote">
            </div>
            <div class="friList-Prog">
                <div class="friList">
                    <div class="friListPerp">Vote For</div>
                    <div class="friListOf">
                        <table class="friListTable">
                        </table>
                    </div>
                </div>
                <div class="voteProg">
                    <div class="voteProgPerp">Results</div>
                    <div class="voteProgOf">
                        <table class="voteProgTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2023 Your Voting System. All rights reserved.</p>
            </div>
            <div class="contact-info">
                <p>Contact us: info@yourvotingsystem.com</p>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
